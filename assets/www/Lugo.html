<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <title>Toqueame</title>
	<link href="numeros.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="chuleton">
		<div id="barrita">
			<div id="atras"><a href="javascript:history.back()">←</a></div>
			<div id="provincia">Lugo</div>
		</div>
        	<div id="contador">
        		Toqueados a <span id="cuantos">0</span> de <span id="van">0</span>
        	</div>
        </div>
        <div id="logo">
        	<img src="loguibanki.png" />
        </div>
        
        <div id="numeros">
<a class="llama" rel="tel:982582019">[Burela] C/ Castelao, 1</a>
<a class="llama" rel="tel:982263036">[Lugo] Av. de La Coruña, 177</a>
<a class="llama" rel="tel:982280301">[Lugo] C/ Armanya, 6</a>
<a class="llama" rel="tel:982283090">[Lugo] Do Progreso, 44</a>
<a class="llama" rel="tel:982416034">[Monforte de Lemos] Rúa Cardenal Rodrigo de Castro, 45</a>
		</div>
        
        <script type="text/javascript" src="jquery-1.9.1.min.js"></script>
        <script type="text/javascript">
        $(document).on('ready', function() {
		$('#van').text($('.llama').length);		
        	$('.llama').on('click', function(e) {
        		var cuantosvan = parseInt($('#cuantos').text()) + 1;
        		$('#cuantos').text(cuantosvan);
        		$(this).hide();
        		e.preventDefault();
        		var adonde = $(this).attr('rel');
        		document.location.href = adonde;
        		
        	});
        });
        </script>
    </body>
</html>
